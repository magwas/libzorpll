before_install:
- wget http://download.opensuse.org/repositories/openSUSE:Tools/xUbuntu_13.10/Release.key
- sudo apt-key add Release.key 
- sudo apt-add-repository "deb http://download.opensuse.org/repositories/openSUSE:/Tools/xUbuntu_13.10/ /"
- sudo apt-get update -qq
- sudo apt-get install devscripts libssl-dev libglib2.0-dev debhelper libcap-dev zlib1g-dev
  binutils autotools-dev po-debconf autoconf dh-autoreconf osc
script:
- debuild -i -us -uc -b && git clone https://github.com/magwas/zorp.git -b identity ../identity &&../identity/buildForLaunchpad
